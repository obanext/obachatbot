<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Bots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
        }

        .obi-chat-container .obi-close-button {
            display: none !important;
        }

        .obi-chat-container {
            position: fixed !important;
            left: 20px !important;
            right: auto !important;
            bottom: 20px !important;
            width: 350px !important;
            max-width: 90% !important;
        }
    </style>
</head>
<body>
    <script id='obi-bots-launcher' src='https://cloudstatic.obi4wan.com/ngbots/obi-launcher.bundle.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            OBI.bots("33158f3d-15c1-4af8-aef4-89deb125a0a8");

            setTimeout(function() {
                if (OBI && OBI.launcher) {
                    OBI.launcher.open();
                }
            }, 1000);

            setTimeout(function() {
                let chatContainer = document.querySelector('.obi-chat-container');
                if (chatContainer) {
                    chatContainer.style.position = 'fixed';
                    chatContainer.style.left = '20px';
                    chatContainer.style.right = 'auto';
                    chatContainer.style.bottom = '20px';
                    chatContainer.style.width = '350px';
                    chatContainer.style.maxWidth = '90%';
                }

                let closeButton = document.querySelector('.obi-chat-container .obi-close-button');
                if (closeButton) {
                    closeButton.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
