<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Bots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <script id='obi-bots-launcher' src='https://cloudstatic.obi4wan.com/ngbots/obi-launcher.bundle.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            OBI.bots("33158f3d-15c1-4af8-aef4-89deb125a0a8");

            setTimeout(function() {
                if (OBI && OBI.launcher && OBI.launcher.open) {
                    OBI.launcher.open();
                }
                
                // Forceer weergave van de chat-widget
                let chatFrame = document.querySelector("iframe[data-custom='OBIBots_widget']");
                if (chatFrame) {
                    chatFrame.style.display = "block";
                }
            }, 1000); // Even wachten zodat het script geladen is
        });
    </script>
</body>
</html>
