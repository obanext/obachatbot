<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Bots Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
 
    
    <script id='obi-bots-launcher' src='https://cloudstatic.obi4wan.com/ngbots/obi-launcher.bundle.js'></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let checkIframe = setInterval(function() {
            let launcherIframe = document.querySelector("iframe[data-custom='OBIBots_launcher']");
            if (launcherIframe) {
                clearInterval(checkIframe);

                let launcherDoc = launcherIframe.contentDocument || launcherIframe.contentWindow.document;
                
                // Wacht op de launcher-knop en klik erop om de chat te openen
                let checkLauncherButton = setInterval(function() {
                    let launcherButton = launcherDoc.querySelector("#launcherButton");
                    if (launcherButton) {
                        clearInterval(checkLauncherButton);
                        launcherButton.click();
                        console.log("Chat automatisch geopend!");
                    }
                }, 500);

                // Wacht op de sluitknop en verwijder deze
                let checkCloseButton = setInterval(function() {
                    let closeButton = launcherDoc.querySelector("#launcherButton.open");
                    if (closeButton) {
                        clearInterval(checkCloseButton);
                        closeButton.remove();
                        console.log("Sluitknop automatisch verwijderd!");
                    }
                }, 500);
            }
        }, 500);
    });
</script>

</body>
</html>
