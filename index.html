<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Bots Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
 
    
    <script id='obi-bots-launcher' src='https://cloudstatic.obi4wan.com/ngbots/obi-launcher.bundle.js'></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            OBI.bots("33158f3d-15c1-4af8-aef4-89deb125a0a8");

            let checkLauncherIframe = setInterval(function() {
                let launcherIframe = document.querySelector("iframe[data-custom='OBIBots_launcher']");
                if (launcherIframe) {
                    clearInterval(checkLauncherIframe);

                    let launcherDoc = launcherIframe.contentDocument || launcherIframe.contentWindow.document;
                    let launcherButton = launcherDoc.querySelector("#launcherButton");

                    if (launcherButton) {
                        launcherButton.click();
                        console.log("Chat automatisch geopend!");
                    } else {
                        console.log("Launcher-knop niet gevonden.");
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
