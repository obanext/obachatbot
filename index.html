<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Bots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <script id='obi-bots-launcher' src='https://cloudstatic.obi4wan.com/ngbots/obi-launcher.bundle.js'></script>
 <script>
    document.addEventListener("DOMContentLoaded", function() {
        OBI.bots("33158f3d-15c1-4af8-aef4-89deb125a0a8");

        let checkLauncherIframe = setInterval(function() {
            let chatIframe = document.querySelector("iframe[data-custom='OBIBots_launcher']");
            if (chatIframe) {
                clearInterval(checkLauncherIframe);

                chatIframe.addEventListener("load", function() {
                    try {
                        let chatDoc = chatIframe.contentDocument || chatIframe.contentWindow.document;
                        let closeButton = chatDoc.querySelector("button#launcherButton.open");

                        if (closeButton) {
                            closeButton.remove(); 
                            console.log("Sluitknop verwijderd!");
                        }
                    } catch (error) {
                        console.log("Kan geen toegang krijgen tot de launcher iframe: ", error);
                    }
                });
            }
        }, 100);
    });
</script>


</body>
</html>
